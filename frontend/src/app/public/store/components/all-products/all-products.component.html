<section>
  <p>Title component</p>
  <div class="product-container">
    <div class="swiperContainer" *ngFor="let product of products">
      <h4>{{ product.name }}</h4>
      <div class="button-more">
        <button class="btn" routerLink="product/{{ product.id }}">Ver m√°s</button>
      </div>

      <swiper
        [config]="config"
        class="mySwiper"
        >
          <ng-template swiperSlide *ngFor="let img of product.images">
            <div class="image" >
              <img [src]="img.url" loading="lazy">
            </div>
          </ng-template>

      </swiper>

    </div>
  </div>

</section>
