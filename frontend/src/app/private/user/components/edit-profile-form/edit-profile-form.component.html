<form #myForm="ngForm" autocomplete="off" class="row">
    <div class="field col-6">
        <label class='label' for="firstName">Nombre</label>
        <input type="text" id="firstName" name="firstName" class="input-name form-control" [(ngModel)]="user.firstName" required>
    </div>

    <div class="field col-6">
        <label class='label' for="lastName">Apellido</label>
        <input type="text" id="lastName" name="lastName" class="input-name form-control" [(ngModel)]="user.lastName" required>

    </div>
    <div class="field">
        <label class='label' for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" class="input-name form-control" [disabled]=true [(ngModel)]="user.email">

    </div>
    <div class="field">
        <label class='label' for="adress">Dirección</label>
        <input type="text" id="adress" name="adress" class="input-name form-control" [(ngModel)]="user.avatar">

    </div>
    <div class="field">
        <label class='label' for="phone">Teléfono</label>
        <input type="text" id="phone" name="phone" class="input-name form-control" [(ngModel)]="user.avatar">

    </div>
    <div class="field">
        <label class='label' for="password">Contraseña</label>
        <input type="password" id="password" name="password" class="input-name form-control" [disabled]="true" [(ngModel)]="user.id">

    </div>
    
    <div class="field">
        <button type="submit" class="btn btn-primary form-control" [disabled]="formChanged">Guardar cambios</button></div>
</form>
