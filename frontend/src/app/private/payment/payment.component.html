<section>

    <app-payment-resume *ngIf="checkForm"></app-payment-resume>
    <div id="btn-container">
        <button class="btn btn-primary" *ngIf="!checkForm" (click)="checkForm=!checkForm">Continuar con el pago</button>

    </div>

</section>
