<section>
    <h1>Datos de la compra:</h1>
    <div id="addition" >
        <div *ngFor="let it of cart.items">
            <li><span>{{it.product.name}}({{it.total}})</span><span>{{it.product.price*it.total}}</span></li>
        </div>
        
        <hr size="1px" color="gray" />
        <li><span>Total:</span><span>{{cart.totalPrice}}</span></li>
    </div>
  
    <div id="payments-methods">
        <h1>MÃ©todo de pago:</h1>
        <div class="container-methods">
           <ngx-paypal class="btn" [config]="payPalConfig"></ngx-paypal>
        </div>
    </div>

</section>
