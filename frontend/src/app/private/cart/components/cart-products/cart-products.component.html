<!-----------PRODUCTOS------------------------------->
<div class="product" *ngFor="let product of productsCart,let i = index">
    <div class="img-product">
        <img [src]="product.img" alt="">
    </div>
    <div class="data-product">
        <p class="product-name"><b>{{product.name}}</b></p>
        <p class="product-price">Precio: $ {{product.price}}</p>
        <div class="buttons">
            <!------
            <button (click)="deleteProductOfCart(i)" id="trash"><i class="bi bi-trash"></i></button>--->
            <app-selector [cantidad]="product.amount" (cantidadCambiada)="updateAmount(i, $event)"></app-selector>
        </div>
        <button (click)="deleteProductOfCart(i)" class="btn btn-outline-danger" id="delete">Eliminar producto</button>
    </div>
    <div class="heart">
        <button><i class="bi bi-heart-fill"></i></button>
    </div>
</div>

<!------------TOTAL---------------------------------->
<hr id="summary-line">
<div class="summary">
    <div class="total">
        <p class="word">Total:</p>
        <p class="totalPrice"><b>$ {{priceTotal}}</b></p>
    </div>
    <div class="more">
        <p>Descuentos</p>
        <p class="invite">Inicia sesión y recibe descuentos</p>
        <div class="button">
            <button id="login" class="btn btn-primary" (click)="navigateToLogin()">Iniciar sesión</button>
        </div>
    </div>
</div>
